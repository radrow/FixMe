@(clients: Seq[Client])(implicit request: RequestHeader)

<html>
	<body>
		<ul>
			@for(c <- clients.sortBy(_.id)) {
				<li>
					@c.name
				<form action="/web/ban" method="POST">
					@helper.CSRF.formField
				<input type="hidden" name="email" value="@c.email">
				<input type="submit" value="BAN">
				</form>
				</li>
			}
		</ul>
	</body>
</html>
